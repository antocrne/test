<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/responsive.css">
  
</head>
<body>
    <div class="main__content">
        <div class="scrolldown">
            <img src="img/circle/scroll.png" loading="lazy" alt="">
        </div>
        <div class="swiper-container slider__index">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide__content">
                        <div class="slide__img">
                            <img src="img/temp/1.jpg" alt="">
                        </div>
                        <div class="slide__info">
                            <h2 class="slide__title">Summer</h2>
                            <a href="#">Click to see ↗</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide__content">
                        <div class="slide__img">
                            <img src="img/temp/2.jpg" alt="">
                        </div>
                        <div class="slide__info">
                            <h2 class="slide__title">Winter</h2>
                            <a href="#">Click to see ↗</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide__content">
                        <div class="slide__img">
                            <img src="img/temp/4.jpg" alt="">
                        </div>
                        <div class="slide__info">
                            <h2 class="slide__title">Sunshine</h2>
                            <a href="#">Click to see ↗</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide__content">
                        <div class="slide__img">
                            <img src="img/temp/6.jpg" alt="">
                        </div>
                        <div class="slide__info">
                            <h2 class="slide__title">Golden Hour</h2>
                            <a href="#">Click to see ↗</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide__content">
                        <div class="slide__img">
                            <img src="img/temp/3.jpg" alt="">
                        </div>
                        <div class="slide__info">
                            <h2 class="slide__title">Ocean cliff</h2>
                            <a href="#">Click to see ↗</a>
                        </div>
                    </div>
                </div>
               
            </div>
           
            <div class="swiper-pagination"></div>
        </div>
       
    </div>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
